{% extends 'base.html' %}
{% block title %} Notifications | Login {% endblock %}
{% block content %}
	
 	<div class="login-card mdl-card mdl-shadow--2dp">
 		<div class="mdl-card__title mdl-card--expand">
 			<h2 class="mdl-card__title-text">PA Notifications</h2>
 		</div> <!-- end of card title -->

 		<div class="mdl-card__supporting-text">
 			<!-- {% if form.non_field_errors %}
 				<p class="login-supporting-text">Please sign-in below.</p>
 			{% endif %} -->
 			{% if form.non_field_errors %}
				{{ form.non_field_errors}} <!-- Non form field errors are displayed here -->
	 		{% else %}
				<p class="login-supporting-text">Please sign-in below.</p>
			{% endif %}

			<form method="POST" action="" enctype="multipart/form-data">{% csrf_token %} 
				
		 		<div class="username-container mdl-textfield mdl-js-textfield">
		 			{{ form.username }}
		 			<label class="mdl-textfield__label" for="{{ form.username.id_for_label }}">Username</label>
		 		</div> <!-- end of username container -->

		 		<div class="password-container mdl-textfield mdl-js-textfield">
		 			{{ form.password }}
		 			<label class="mdl-textfield__label" for="{{ form.password.id_for_label }}">Password</label>
		 		</div> <!-- end of password container -->

		 		<div class="buttons-container mdl-card__actions mdl-card--border">
					<button class="secondary-button mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--primary" type="submit" id="login-button">LOGIN</button>
				</div>

			</form>
		</div>


{% endblock %}
