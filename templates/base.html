{% load static %}
<!DOCTYPE html>
<html>
	{% block head %}
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, intial-scale=1.0">
		<title>{% block title %} PA Notifications {% endblock %}</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" type="text/css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500,700" type="text/css">
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.css">
		<link rel="stylesheet" href="{% static 'css/normalize.css' %}" type="text/css">
		<link rel="stylesheet" href="{% static 'css/material.css' %}" type="text/css">
		<link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">
		<link rel="stylesheet" href="{% static 'css/responsive.css' %}" type="text/css">
		<link rel="icon" href="{% static 'img/palogofav.png' %}">
		<script type="text/javascript" src="{% static 'js/material.js' %}"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
		<script type="text/javascript" src="{% static 'js/angular-cookies.js' %}"></script>
		<!-- Angular Material Style Sheet -->
	
	</head>
	{% endblock %}
	<body>
		{% block layout_navigation %}
			{% block content %}
			{% endblock %}
			{% block modal %}
			{% endblock %}
		{% endblock %}
		<!-- Angular Material dependencies -->
<!-- 		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script> -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-aria.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
		<!-- Angular Material library -->
		<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>
		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="{% static 'js/main.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/app.js' %}"></script>
	</body>
</html>
